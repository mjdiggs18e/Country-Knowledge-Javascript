<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Knowledge</title>
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" integrity="sha384-3Nqiqht3ZZEO8FKj7GR1upiI385J92VwWNLj+FqHxtLYxd9l+WYpeqSOrLh0T12c" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="wrapper">
    <div class="country-holder">
        <h1>Country Knowledge</h1>
        <p class="tagline">Enter a Countries Name to Get Information About That Particular Area</p>
        <div class="country-input">
            <input list="countries" class="countryName" id="countryName" placeholder="Enter a Country">
            <datalist id="countries">

            </datalist>
            <button type="submit" class="getCountry"><i class="fas fa-search"></i> Search</button>
        </div>
        <span class="error"></span>
        <span class="loader"></span>
        <div class="country-display"></div>
    </div>
    </div>



    <script src="./javascript/main.js"></script>
</body>
</html>
